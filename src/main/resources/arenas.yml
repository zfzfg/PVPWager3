# ============================================
# SPAWN-TYPE ERKLÄRUNGEN
# ============================================
#
# FIXED_SPAWNS:
#   - Feste Spawn-Punkte (player1, player2)
#   - Standard für klassische Arenas
#
# RANDOM_RADIUS:
#   - Zufällig im Kreis um Zentrum
#   - Gut für offene Arenas
#   - min-distance: Mindestabstand zwischen Spielern
#
# RANDOM_AREA:
#   - Zufällig in Rechteck (2D)
#   - Gut für flache Arenas
#   - Y-Koordinate = Höchster Block
#
# RANDOM_CUBE:
#   - Zufällig in 3D-Würfel
#   - Perfekt für Skybase/Höhlen
#   - Y-Koordinate auch zufällig!
#
# MULTIPLE_SPAWNS:
#   - Liste von Spawns
#   - 2 werden zufällig ausgewählt
#   - Gut für Varianz
#
# COMMAND:
#   - Custom Command pro Spieler
#   - Maximale Flexibilität
#   - Placeholders verfügbar
#
# ============================================