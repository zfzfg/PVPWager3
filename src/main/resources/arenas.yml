  # ==== COMMAND (Custom Command zum Spawnen) ====
  custom:
    enabled: true
    display-name: "&dCustom Arena"
    description: "&7Spawns via Custom Command!"
    
    gui-item:
      material: COMMAND_BLOCK
      slot: 16
      name: "&d&lCUSTOM ARENA"
      lore:
        - "&7Arena mit Custom-Command"
        - "&7für erweiterte Spawns"
        - ""
        - "&aSpawn-Type: &7COMMAND"
        - "&7Perfekt für Plugins!"
    
    worlds:
      arena-world: "CustomArena"
      regenerate-world: true
    
    spawn-settings:
      spawn-type: "COMMAND"
      
      command:
        # Command wird ausgeführt für jeden Spieler
        # Verfügbare Placeholders:
        # {player} - Spielername
        # {player_number} - 1 oder 2
        # {x}, {y}, {z} - Aktuelle Koordinaten
        # {world} - Welt-Name
        command: "tp {player} 0 100 {player_number}0"
        
        # Optional: Eigene Placeholders
        placeholders:
          arena: "CustomArena"
          mode: "pvp"
    
    spawns:
      spectator:
        x: 0
        y: 120
        z: 0
        yaw: 0
        pitch: 45
    
    boundaries:
      enabled: true
      min-x: -50
      max-x: 50
      min-y: 90
      max-y: 130
      min-z: -50
      max-z: 50
  
  
